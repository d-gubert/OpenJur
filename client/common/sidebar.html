<template name="sidebar">
    <!-- Left side column. contains the logo and sidebar -->
  <aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar" style="height: auto;">
      <!-- Sidebar user panel -->
      <div class="user-panel">
        <div class="pull-left image">
          <img src="{{ currentUser.services.google.picture }}" class="img-circle" alt="User Image">
        </div>
        <div class="pull-left info">
          <p>{{ currentUserName }}</p>
          <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
        </div>
      </div>
      <!-- search form -->
      <form action="#" method="get" class="sidebar-form">
        <div class="input-group">
          <input type="text" name="q" class="form-control" placeholder="Buscar...">
              <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                </button>
              </span>
        </div>
      </form>
      <!-- /.search form -->
      <!-- sidebar menu: : style can be found in sidebar.less -->
      <ul class="sidebar-menu">
        <li class="header">Navegação principal</li>
        <li class="treeview">
          <a href="{{pathFor 'default.dashboard'}}">
            <i class="fa fa-dashboard"></i> <span>Painel de controle</span>
          </a>
        </li>
        <li class="treeview">
          <a href="{{pathFor 'default.calendar'}}">
            <i class="fa fa-calendar"></i> <span>Minha agenda</span>
          </a>
        </li>
        <li class="treeview">
          <a href="{{pathFor 'default.configuration'}}">
            <i class="fa fa-cog"></i> <span>Configurações</span>
          </a>
        </li>
      </ul>
    </section>
    <!-- /.sidebar -->
  </aside>
</template>

<template name="user_accounts">
    <style type="text/css" media="screen">
        body {
            background-color: #222d32;
        }    
    </style>

    <div class="row-fluid" id="login-block">
        <div class="col-xs-12 col-md-4 col-md-offset-4">
            <div id="login-logo">
                <img src="/images/openjur_logo.png" alt="OpenJur logo" class="img-responsive center-block">
            </div>
            <div id="login-form">
                {{> atForm}}
            </div>
            <div id="version-info">
                <span>v{{versionOpenJur}}</span>
            </div>
        </div>
    </div>
    
    
</template>
